	<script type="text/javascript">
		function zhuanye_json(){
		obj = $.ajax({
		    url: './zhongguohua.json',
		    type: 'get',
		    dataType: 'json',
		    contentType : "application/json",
		    data : null,
		    success: function (user) {
		        //字符串拼接
		        var htmlNodes = '';
		        for(var i = 0; i < user.length; i ++){
		          var weer='<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 header maw" id="school_detail_'+[i+1]+'"><h3 class="center">'+user[i].title+'</h3><p class="center"><span>'+user[i].name+'</span> :&nbsp;&nbsp;<span>'+user[i].code+'</span></p></div>';
		        htmlNodes += weer;
		        }

		        $('#yuanxiao_3').append(htmlNodes);
		    }
		});
		console.log(obj);return obj;
		}
	</script>
</head>
<body onload="zhuanye_json();">

	</div>

<div id="footer"></div>

<script type="text/javascript">
$(document).ready(function(){
	var $firstPara=$('.speech p').eq(1);
	$firstPara.hide();
	$('a.more').click(function(event){
	if($firstPara.is(':hidden')){
		$firstPara.show('slow');
		$(this).text('read less');
	}else{
		$firstPara.hide('slow');
		$(this).text('read more');
	}
});
});
</script>

<script type="text/javascript">
var jianjie=document.getElementById('jianjie');
var lqyx=document.getElementById('lqyx');
	$("#jianjie h3").click(function(){
		$(this).addClass("active");
		$("#lqyx h3").removeClass("active");
});
	$("#lqyx h3").click(function () {
      $(this).addClass("active");
      $("#jianjie h3").removeClass("active");
  });

$('#jianjie h3').click(function(event){
	event.preventDefault();
	$('#yuanxiaozhuanye').hide();
	$("#jianjie_content").load('./inc/jianjie.htm');

});

</script>
