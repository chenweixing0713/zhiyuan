	<script type="text/javascript">
	    function start(){
	    	var user="";

	      htmlobj = $.ajax({
	                url : "http://www.yoochoice.com:8112/api/gaokao/v1/schools",
	                type : "GET",
	                dataType : "json",
	                contentType : "application/json",
	                data : null,//这里表示在发出请求的时候不传递任何参数
	                success : function(res) {
	                    if (typeof res === 'string') {
	                        res = JSON.parse(res);
	                    }

	                    for (var i = 0; i < res.length; i++) {
	                    var school=schools[i];
	                    var tr="<tr><td>"+[i+1]+"</td><td>"+school[i].schoolName+"</td><td>"+school[i].areaName+"</td><td><img src='"+school[i].schoolLogo+"'/></td></tr>"
	                    $("#t").append(tr);
	                    }

	                    console.log(JSON.stringify(school));
	                    // $("#msg").html(JSON.stringify(school));
	                },
	                error : function(xhr, err, exception) {
	                    console.log(err);
	                    $("#msg").html(err);
	                }
	            });
	    }
	</script>
