<!DOCTYPE html>
<html ng-app="cvteApp">

<head lang="en">
    <meta charset="UTF-8">
    <title>test</title>
       <link type="text/css" href="../css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
       <script type="text/javascript" src="../js/bootstrap.min.js"></script>
   
    <script type="text/javascript">
    function start(){
      var s = '[{"c1name":"A","c1z":[{"c1zname":"a"},{"c1zname":"b"}]},{"c1name":"B","c1z":[{"c1zname":"a"},{"c1zname":"b"}]}]';
      console.log(s);
      var so=JSON.parse(s)
      console.log(so);
      for(var j=0;j<so.length;j++){

          var li_sz="";
          for(var i=0;i<so[j].c1z.length;i++)
          {
              var li = '<li role="presentation"><a role="menuitem" tabindex="-1" href="#">'+so[j].c1z[i].c1zname+'</a></li>';
               li_sz = li_sz + li;
           }

          var ul = '<button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">'+
so[j].c1name+'<span class="caret"></span></button><ul class="dropdown-menu" role="menu"'+
'aria-labelledby="dropdownMenu1" id="menu">'+li_sz+
'</ul>'
          $("#jmenu").append(ul);
      }
      
    }
    </script>
</head>

<!-- define angular controller -->
<body onload="start()">

<div class="dropdown">
    
    <div id="jmenu">
    
    </div>


</div>

</body>
</html>
